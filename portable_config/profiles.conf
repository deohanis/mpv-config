#-- Video Profiles --------------------------------------------------------#

[gpu-default]
vo=gpu
gpu-api=auto
tone-mapping=auto
tone-mapping-mode=auto

[gpu-vulkan]
vo=gpu-next
gpu-api=vulkan
tone-mapping=spline
tone-mapping-mode=luma

[gpu-directx]
vo=direct3d
gpu-api=d3d11
tone-mapping=auto
tone-mapping-mode=auto

[hig-gpu]
scale=ewa_lanczos
dscale=mitchell
cscale=mitchell
correct-downscaling=yes
linear-downscaling=no
linear-upscaling=no
sigmoid-upscaling=yes
deband=yes
dither-depth=auto
profile=amd-fsr

[med-gpu]
scale=spline36
dscale=spline36
cscale=spline36
correct-downscaling=yes
linear-downscaling=no
linear-upscaling=no
sigmoid-upscaling=yes
deband=yes
dither-depth=no

[low-gpu]
scale=bicubic_fast
dscale=bicubic_fast
cscale=bicubic_fast
correct-downscaling=no
linear-downscaling=no
linear-upscaling=no
sigmoid-upscaling=no
deband=no
dither-depth=no

[image-gpu]
hwdec=no
scale=ewa_lanczos
dscale=mitchell
cscale=mitchell
correct-downscaling=yes
linear-downscaling=yes
linear-upscaling=yes
sigmoid-upscaling=no
deband=no
dither-depth=no

[pixart-gpu]
glsl-shaders-clr
scale=oversample
dscale=mitchell
cscale=oversample
fbo-format=auto
correct-downscaling=no
linear-downscaling=no
deband=no
dither-depth=no

#-- Benchmark Function ----------------------------------------------------#

[benchmark-start]
aid=no
untimed=yes
framedrop=no
video-sync=display-desync
vulkan-swap-mode=immediate
opengl-swapinterval=0
d3d11-sync-interval=0
osd-msg1='FPS: ${estimated-display-fps}'

[benchmark-stop]
aid=auto
untimed=no
framedrop=vo
video-sync=audio
vulkan-swap-mode=auto
opengl-swapinterval=1
d3d11-sync-interval=1
